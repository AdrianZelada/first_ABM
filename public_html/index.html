<html>
    <head>
        <title>ABM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <script src="jquery-1.11.0.min.js"></script>
        <script src="jquery.dataTables.js"></script>
        <script src="upload.js"></script>
        
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="jquery.dataTables.css"/>
    </head>
    <body>
        <h1 id='title' >Tienda de videos</h1> 
        <div class="center" >
            <nav class="menu" id="menu">
                <ul>
                    <li id="M_stock">
                        <p>Stock</p>    
                    </li>
                    <li id="M_Agregar"> 
                        <p>Agregar</p>    
                    </li> 
                    
                </ul>
            </nav>
             
            <div id="parent_content_stock">
                <p class="title">Lista de Videos</p>
                <div id="content_stock">
                    
                </div>
                <button id="on_back" class="on_back">
                    Regresar
                </button>
                
            </div>
            <br>
            <br>
            <div id="content_mod">
                <div class="content_form">
                        <p>Titulo</p>
                        <input type="text" id="titulo">

                        <p>Categoria</p>                
                        <input type="text" id="categoria">
                        <p>Director</p>
                        <input type="text" id="director">
                        <p>Duracion</p>
                        <input type="text" id="duracion">
                        <p>Stock</p>
                        <input type="text" id="stock">
                        <input type="file" name="imagen" id="imagen" />
                        <p>Nombre Image</p>
                        <input type="text" id="name_image">                    
                    <br>
                    <br>
                    <button id="Add" >Agregar</button>
                    <button id="Actualizar">Actualizar</button>
                    <button id="Eliminar">Eliminar</button>
                </div>
                <div class="image">
                    <img id="title_image" src="" width="195"/> 
                </div>
                <button class="on_back">
                    Regresar
                </button>
            </div>
        </div>                  
        <script src="main.js"></script> 
    </body>    
</html>
